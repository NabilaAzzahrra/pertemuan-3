<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>FORM PENDAFTARAN TIKET KERETA API</h1>
    <div class="form-content">
      <form action="#" method="post">
        <div class="column">
          <div class="column-1">
            <table>
              <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td>
                  <input type="text" placeholder="Inputkan Nama..." required />
                </td>
              </tr>
              <tr>
                <td>Password Akun</td>
                <td>:</td>
                <td>
                  <input
                    type="password"
                    placeholder="Inputkan Password..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                  <input
                    type="email"
                    placeholder="Inputkan email..."
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                  <input
                    type="number"
                    placeholder="Inputkan usia..."
                    required
                  />
                </td>
              </tr>
            </table>
          </div>
          <div class="column-2">
            <table>
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                  <input type="radio" value="0" name="gender" required />
                  Perempuan
                  <input type="radio" value="1" name="gender" /> Laki-laki
                </td>
              </tr>
              <tr>
                <td>Tanggal Keberangkatan</td>
                <td>:</td>
                <td>
                  <input type="date" required />
                </td>
              </tr>
              <tr>
                <td>Fasilitas Tambahan</td>
                <td>:</td>
                <td>
                  <input
                    type="checkbox"
                    name="fasilitas[]"
                    value="wifi"
                    checked
                  />Wifi
                  <input
                    type="checkbox"
                    name="fasilitas[]"
                    value="selimut"
                  />selimut
                  <input
                    type="checkbox"
                    name="fasilitas[]"
                    value="bantal"
                  />bantal
                  <input
                    type="checkbox"
                    name="fasilitas[]"
                    value="makanan"
                  />makanan
                </td>
              </tr>
              <tr>
                <td>Tujuan Keberangkatan</td>
                <td>:</td>
                <td>
                  <select required>
                    <option value="">Pilih Tujuan Keberangkatan</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Semarang">Semarang</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Kode Pemesanan</td>
                <td>:</td>
                <td><input type="text" value="KAI-2025-01" disabled required /></td>
              </tr>
            </table>
          </div>
        </div>
        <div>
          <button type="submit" id="btnSubmit">Submit</button>
          <button type="reset" id="btnReset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
