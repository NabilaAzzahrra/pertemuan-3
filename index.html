<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Poppins;
            padding: 10px 12px 10px 12px;
        }
        .form-content{
            border: 1px solid;
            padding: 4px 6px 4px 6px;
            max-width: 500px;
        }
        #btnSubmit{
            background: blue;
            color: white;
        }
        #btnReset{
            background: red;
            color: white;
        }
    </style>
  </head>
  <body>
    <h1>FORM PENDAFTARAN TIKET KERETA API</h1>
    <div class="form-content">
        <form action="#" method="post">
            <div>
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Inputkan Nama..." required>
            </div>
            <div>
                <label>Password Akun</label>
                <input type="password" placeholder="Inputkan Password..." required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Inputkan email..." required>
            </div>
            <div>
                <label>Usia</label>
                <input type="number" placeholder="Inputkan usia..." required>
            </div>
            <div>
                <label>Jenis Kelamin</label>
                <input type="radio" value="0" name="gender" required> Perempuan
                <input type="radio" value="1" name="gender"> Laki-laki
            </div>
            <div>
                <label>Tanggal Keberangkatan</label>
                <input type="date" required>
            </div>
            <div>
                <label>Fasilitas Tambahan</label>
                <input type="checkbox" name="fasilitas[]" value="wifi" checked>Wifi
                <input type="checkbox" name="fasilitas[]" value="selimut">selimut
                <input type="checkbox" name="fasilitas[]" value="bantal">bantal
                <input type="checkbox" name="fasilitas[]" value="makanan">makanan
            </div>
            <div>
                <label>Tujuan Keberangkatan</label>
                <select required>
                    <option value="">Pilih Tujuan Keberangkatan</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Semarang">Semarang</option>
                </select>
            </div>
            <div>
                <label>Kode Pemesanan</label>
                <input type="text" value="KAI-2025-01" disabled required>
            </div>
            <div>
                <button type="submit" id="btnSubmit">Submit</button>
                <button type="reset" id="btnReset">Reset</button>
            </div>
        </form>
    </div>
  </body>
</html>
