<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 3</title>
  </head>
  <body>
    <h1>FORM PENDAFTARAN TIKET KERETA API</h1>
    <div>
        <form action="#" method="post">
            <div>
                <label>Nama Lengkap</label>
                <input type="text" placeholder="Inputkan Nama..." required>
            </div>
            <div>
                <label>Password Akun</label>
                <input type="password" placeholder="Inputkan Password..." required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Inputkan email..." required>
            </div>
            <div>
                <label>Usia</label>
                <input type="number" placeholder="Inputkan usia..." required>
            </div>
            <div>
                <label>Jenis Kelamin</label>
                <input type="radio" value="0" name="gender" required> Perempuan
                <input type="radio" value="1" name="gender"> Laki-laki
            </div>
            <div>
                <label>Tanggal Keberangkatan</label>
                <input type="date" required>
            </div>
            <div>
                <label>Fasilitas Tambahan</label>
                <input type="checkbox" name="fasilitas[]" value="wifi" checked>Wifi
                <input type="checkbox" name="fasilitas[]" value="selimut">selimut
                <input type="checkbox" name="fasilitas[]" value="bantal">bantal
                <input type="checkbox" name="fasilitas[]" value="makanan">makanan
            </div>
            <div>
                <label>Tujuan Keberangkatan</label>
                <select required>
                    <option value="">Pilih Tujuan Keberangkatan</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Semarang">Semarang</option>
                </select>
            </div>
            <div>
                <label>Kode Pemesanan</label>
                <input type="text" value="KAI-2025-01" disabled required>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
  </body>
</html>
